       <div class="contactform">
        <h1>Contact me for work/general Enquires</h1>
        <form>
          <div class="mb-3">
            <label for="clientemail">Name</label>
            <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter Name">
            <small id="emailHelp" class="form-text text-muted"></small>
          </div>
            <div class="mb-3">
              <label for="clientemail">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="mb-3">
              <label for="clientphone">Phone No.</label>
              <input type="phone" class="form-control" id="clientphone" placeholder="Enter phone no.">
            </div>
            <div class="mb-3">
              <label for="clientemail">Enquiry</label>
              <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enquiry">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want to work on a project with you</label>
            </div>
            <div class="buttons"></div>
            <button type="submit" class="btn btn-sm">Submit</button>
          </form>
       </div>
